<!DOCTYPE html>
<html>
<head>
    <title>最简单的scene</title>
    <link rel="stylesheet" href="../src/css/three-helper.css">
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output"></div>

<script src="../src/js/libs/three.js"></script>
<script src="../src/js/libs/jquery-1.9.0.js"></script>
<!--<script src="../libs/stats.js"></script>-->
<!--<script src="../libs/dat.gui.js"></script>-->
<script src="../src/js/three-helper.js"></script>
<script>
$(function() {

// 场景和相机
var scene = new THREE.Scene(),
    camera = new THREE.PerspectiveCamera(45,
        window.innerWidth / window.innerHeight, 0.1, 1000),
    renderer = new THREE.WebGLRenderer(),
    axes = new THREE.AxisHelper(20),
    plane,
        cube,
    sphere,
    spotLight;

// 存储位置信息的对象
var cameraPos = { x: -30, y: 40, z: 30},
    planePos = {x: 15, y: 0, z: 0 },
    cubeInfo = { a: 4, b: 4, c: 4, x: -4, y: 3, z: 0 },
    sphereInfo = { a: 4, b: 20, c: 20, x: 20, y: 4, z: 2},
    spotLightPos = {x: -40, y: 60, z: 10 };


// 设置参数,注意顺序
setCamaraPara(scene, camera, cameraPos); // 摆设相机
setWebGLRendererPara(renderer, true); // 设置渲染器
scene.add(axes); // 添加辅助箭头
setPlanePara(scene, plane, planePos, "l", true); // 设置平面
addCubePara(scene, cube, cubeInfo, "l", true); // 添加一个立方体
addSpherePara(scene, sphere, sphereInfo, "l", true); // 添加一个球体
addSpotLight(scene, spotLight, spotLightPos, true); // 添加光源

// 开始渲染
$("#WebGL-output").append(renderer.domElement);
renderer.render(scene, camera);

});

</script>
</body>
</html>
