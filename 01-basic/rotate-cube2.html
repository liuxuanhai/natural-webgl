<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>旋转立方体2</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        } 
    </style>
</head>
<body>
<!-- webgl输出 -->
<div id="WebGL-output"></div>

<script src="http://cdn.bootcss.com/three.js/r81/three.js"></script>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<!-- <script src="../libs/three.js"></script>
<script src="../libs/jquery-1.9.0.js"></script> -->
<script>

$(document).ready(function() {

    /*
     * 创建scene,相机透视投影，普通渲染器============================
     */
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(
        45, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({ antialias: true});

    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;
    camera.lookAt(scene.position);

    renderer.setClearColor(0xEEEEEE);  //  设置背景色
    renderer.setSize(window.innerWidth, window.innerHeight); // 渲染器长宽

    
    /*
     * 创建立方体====================================================
     * 指定边长，六个面的材质
     */

    var cubeGeometry = new THREE.CubeGeometry(15,15,15);  // 点集
    // var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
    // var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    
    var cube = new THREE.Mesh(cubeGeometry, 
                   new THREE.MeshNormalMaterial());
                                        // 普通材质
                                        // 法向分量和颜色对应

    cube.position.x = -4;
    cube.position.y = 3;
    cube.position.z = 0;
    scene.add(cube);

    /*
     * 开始渲染======================================================
     */

    $("#WebGL-output").append(renderer.domElement);
    render();

    /*
     * 渲染函数=====================================================
     * 指定旋转状态，周期渲染
     */
    function render() {
        cube.rotation.x += 0.02;
        cube.rotation.y += 0.02;
        cube.rotation.z += 0.02; // 让方块绕所有的轴旋转

        requestAnimationFrame(render);  // 周期渲染 
        renderer.render(scene, camera);
    }

});

</script>
</body>
</html>
