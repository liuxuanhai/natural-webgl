<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    天空包围盒 + 场景漫游
    改变自three.js官网 misc_controls_pointerlock
    参考: http://www.html5rocks.com/en/tutorials/pointerlock/intro/
    author: Luo_0412
     -->
    <meta charset="UTF-8">
    <title>天空包围盒实验2</title>
    <link rel="stylesheet" href="../css/cubemap-lab2.css">
</head>
<body>

<!--webgl输出-->
<div id="blocker">
  <div id="instructions">
    <span>Click to play</span>
      <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
  </div>
</div>

<!--引用cdn-->
<!--<script src="https://cdn.bootcss.com/three.js/r81/three.js"></script>-->
<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>-->

<script src="../js/libs/three.min.js"></script>
<script src="../js/libs/jquery.min.js"></script>
<script src="../js/libs/PointerLockControls.js"></script>

<!--three.js开写-->
<script>
$(function() {

// 影棚元素
var camera, scene, renderer,light,
    geometry, material, mesh,
    controls;

// 是否处于pointerlock控制状态
var controlsEnabled = false;

// 移动状态的变量
var moveForward = false;
var moveBackward = false;
var moveLeft = false;
var moveRight = false;
var canJump = false;

// 循环渲染所需
var prevTime = performance.now();
var velocity = new THREE.Vector3();

// 立方体数组
var objects = [];

// 光线投射算法??
var raycaster;

// 键盘控制对象
var onKeyDown = function ( event ) {

    switch ( event.keyCode ) {

        case 38: // up
        case 87: // w
            moveForward = true;
            break;

        case 37: // left
        case 65: // a
            moveLeft = true; break;

        case 40: // down
        case 83: // s
            moveBackward = true;
            break;

        case 39: // right
        case 68: // d
            moveRight = true;
            break;

        case 32: // space
            if ( canJump === true ) velocity.y += 350;
            canJump = false;
            break;

    }

};

var onKeyUp = function ( event ) {
    switch( event.keyCode ) {
        case 38: // up
        case 87: // w
            moveForward = false; break;
        case 37: // left
        case 65: // a
            moveLeft = false; break;
        case 40: // down
        case 83: // s
            moveBackward = false; break;
        case 39: // right
        case 68: // d
            moveRight = false; break;
    }
};


// 取得提示框所需
var blocker = $("#blocker")[0];
var instructions = $("#instructions")[0];  // 这样才等同document.getElementById

// 判断是否支持pointerlock??
var havePointerLock = 'pointerLockElement' in document
                   || 'mozPointerLockElement' in document
                   || 'webkitPointerLockElement' in document;

// 如果支持pointerlock
if ( havePointerLock ) {
    var element = document.body;
    var pointerlockchange = function (event) {

        if ( document.pointerLockElement === element 
          || document.mozPointerLockElement === element 
          || document.webkitPointerLockElement === element ) {

            controlsEnabled = true;
            controls.enabled = true; // three版本兼容
            blocker.style.display = 'none';
        } 
        else {
            controls.enabled = false;

            blocker.style.display = '-webkit-box';
            blocker.style.display = '-moz-box';
            blocker.style.display = 'box';

            instructions.style.display = '';
        }

    };

    // 是否出现控制器出错
    var pointerlockerror = function ( event ) {
        instructions.style.display = '';
    };

    // Hook pointer lock state change events
    document.addEventListener( 'pointerlockchange', pointerlockchange, false );
    document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
    document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

    document.addEventListener( 'pointerlockerror', pointerlockerror, false );
    document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
    document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

    instructions.addEventListener( 'click', function ( event ) {

        instructions.style.display = 'none';

        // Ask the browser to lock the pointer
        element.requestPointerLock = element.requestPointerLock
                                  || element.mozRequestPointerLock
                                  || element.webkitRequestPointerLock;

        if ( /Firefox/i.test( navigator.userAgent ) ) {

            var fullscreenchange = function ( event ) {

                // 全屏变化响应
                if ( document.fullscreenElement === element
                        || document.mozFullscreenElement === element
                        || document.mozFullScreenElement === element ) {

                    document.removeEventListener( 'fullscreenchange', fullscreenchange );
                    document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
                    element.requestPointerLock();
                }

            };

            document.addEventListener( 'fullscreenchange', fullscreenchange, false );
            document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

            element.requestFullscreen = element.requestFullscreen
                                     || element.mozRequestFullscreen
                                     || element.webkitRequestFullscreen;

            element.requestFullscreen();
        }
        else {
            element.requestPointerLock();
        }
    }, false );

} 

else {
    instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
}

init();
animate();


function init() {
    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
    scene = new THREE.Scene();
    scene.fog = new THREE.Fog( 0xffffff, 0, 750 ); // 雾化效果

    light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
    light.position.set( 0.5, 1, 0.75 );
    scene.add( light );

    controls = new THREE.PointerLockControls( camera );
    scene.add( controls.getObject() );

    // 鼠标监听事件
    document.addEventListener( 'keydown', onKeyDown, false );
    document.addEventListener( 'keyup', onKeyUp, false );

    // 光线投射??
    raycaster = new THREE.Raycaster( new THREE.Vector3(),
                                     new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

    // floor 加地板
    geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
    geometry.rotateX( - Math.PI / 2 );

    // 随机产生场景中的立方体
    for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {
        var vertex = geometry.vertices[ i ];
        vertex.x += Math.random() * 20 - 10;
        vertex.y += Math.random() * 2;
        vertex.z += Math.random() * 20 - 10;
    }

    for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {
        var face = geometry.faces[ i ];
        face.vertexColors[0] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
        face.vertexColors[1] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
        face.vertexColors[2] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

    }

    // 添加material, mesh
    material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );
    mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    // objects
    geometry = new THREE.BoxGeometry( 20, 20, 20 );

    for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {
        var face = geometry.faces[ i ];
        face.vertexColors[0] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
        face.vertexColors[1] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
        face.vertexColors[2] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
    }

    for ( var i = 0; i < 500; i ++ ) {
        material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } );

        var mesh = new THREE.Mesh( geometry, material );
        mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
        mesh.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
        mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
        scene.add( mesh );
        material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
        objects.push( mesh );
    }

    // 设置渲染器
    renderer = new THREE.WebGLRenderer();
    renderer.setClearColor( 0xffffff );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // 浏览器窗口大小改变
    window.addEventListener( 'resize', onWindowResize, false );

}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
}

function animate() {
    requestAnimationFrame( animate );

    if ( controlsEnabled ) {
        raycaster.ray.origin.copy( controls.getObject().position );
        raycaster.ray.origin.y -= 10;

        var intersections = raycaster.intersectObjects( objects );
        var isOnObject = intersections.length > 0;

        var time = performance.now();
        var delta = ( time - prevTime ) / 1000;

        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

        if ( moveForward ) velocity.z -= 400.0 * delta;
        if ( moveBackward ) velocity.z += 400.0 * delta;

        if ( moveLeft ) velocity.x -= 400.0 * delta;
        if ( moveRight ) velocity.x += 400.0 * delta;
        if ( isOnObject === true ) {
            velocity.y = Math.max( 0, velocity.y );
            canJump = true;
        }

        // 改变坐标
        controls.getObject().translateX( velocity.x * delta );
        controls.getObject().translateY( velocity.y * delta );
        controls.getObject().translateZ( velocity.z * delta );

        // 保证在平面上移动
        if ( controls.getObject().position.y < 10 ) {
            velocity.y = 0;
            controls.getObject().position.y = 10;
            canJump = true;
        }
        prevTime = time;
    }
    renderer.render( scene, camera );
}

}); // jquery end!!

</script>


</body>
</html>
