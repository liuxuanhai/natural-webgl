<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>旋转立方体</title>
    <script src="../libs/three.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%; 
            overflow: hidden;

            /*background-color: #fff;  */
        }
        #three_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="three_canvas"></canvas>

<script>
    var renderer, camera, scene, light, object;
    var width, height;

    function initRenderer() {
        width = document.getElementById('three_canvas').clientWidth;
                                                    // 网页可见区域宽
        height = document.getElementById('three_canvas').clientHeight;
        renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('three_canvas')
        });
        renderer.setSize(width, height);
        renderer.setClearColor(0xFFFFFF, 1.0);
    }

    function initCamera() {
        camera = new THREE.OrthographicCamera(width / -2, width / 2, height / 2, height / -2, 1, 1000);
        // 正交投影相机的视景体是一个长方体，
        // 构造函数如下
        // OrthographicCamera( left, right, top, bottom, near, far ) 
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 200;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt({
            x: 0,
            y: 0,
            z: 0
        });
    }

    function initScene() {
        scene = new THREE.Scene();
    }

    function initObject() {

        var geometry = new THREE.CubeGeometry(200, 200, 200);
        object = new THREE.Mesh(geometry, new THREE.MeshNormalMaterial());
        scene.add(object);
    }

    function render() {
        requestAnimationFrame(render);
        object.rotation.x += 0.05;
        object.rotation.y += 0.05;
        // object.rotation.z += 0.05;
        renderer.render(scene, camera);
    }

    function threeStart() {
        initRenderer();
        initCamera();
        initScene();
        initObject();

        render();

    }

    window.onload = threeStart();
</script>
</body>
</html>
